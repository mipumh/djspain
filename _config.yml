# Welcome to Impatient-Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically.

# Site settings
title: Periodistas de datos
email: mcarvajal@umh.es
excerpt: Lista de periodistas, diseñadores y programadores, un proyecto ideado por Félix Arias y desarrollado por Miguel Carvajal.
email: 
# Build settings
markdown: kramdown

# Exclude nodes artifacts from build
exclude:
  - package.json
  - node_modules
  - gulpfile.js
  - _site

url: "http://periodistasdedatos.com" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: #jekyllrb
github_username:  #jekyll

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

sass:
    sass_dir: _sass
    style: compressed
