---
layout: default
---
<div class="col-md-7 offset-md-3">

    <strong class="d-inline-block mb-3 text-tertiary-color">{{ page.antetitle }}</strong>
    <h1 class="mb-3 lh-1 fw-bold">"{{ page.title }}"</h1>
    <h4 class="mb-3">{{ page.subtitle }}</h4>
    <span class="post-date">{{ page.date | date_to_string }}</span>

    <div class="post pt-4">
    {{ content }}
    </div>

</div>
